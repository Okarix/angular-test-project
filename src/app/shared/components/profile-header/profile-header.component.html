@if (profile(); as profile) { @if (profile.avatarUrl) {
<img
  [src]="profile.avatarUrl | imgUrl"
  [alt]="profile.username"
  class="profile-img"
/>
} @else {
<img
  src="/assets/icons/avatar.svg"
  [alt]="profile.username"
  class="profile-img"
/>

<div class="profile-names">
  <h1 class="h4 mb-4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="subtitle">{{ profile.username }}</span>
</div>
} }
